[SNMP_BRIDGE_CONFIG]
listen_ip = 0.0.0.0
listen_port = 161
community = public
modbus_type = TCP
timezone_offset = +08
startup_delay = 2
error_value = -99998

[MODBUS_TCP_CONFIG]
